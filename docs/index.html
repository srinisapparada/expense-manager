 <!DOCTYPE html>
<html>
<head>
  <title>AI House Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>House Expense Tracker</h2>

<div class="form-row">
 
 <div class="field">
    <input type="date" id="date">
    <div class="error"></div>
  </div>

  <div class="field">
    <input id="desc" placeholder="Description">
    <div id="descError" class="error"></div>
  </div>

  <div class="field">
    <input id="amount" type="number" placeholder="Amount ₹">
    <div id="amountError" class="error"></div>
  </div>
  
  <div class="field">
    <select id="category">
      <option value="">-- Auto detect category --</option>
      <option>Groceries</option>
      <option>Housing</option>
      <option>Utilities</option>
      <option>Transport</option>
      <option>Medical</option>
      <option>Household Help</option>
      <option>Dining Out </option>
      <option>Internet </option>
      <option>Entertainment</option>
      <option>Health and Fitness</option>
      <option>Personal Care</option>
      <option>Education</option>
      <option>Clothing</option>
      <option>Gifts and Donations</option>
      <option>Others</option>
    </select>
    <div class="error"></div>
  </div>

  <button id="addBtn" onclick="addExpense()">Add Expense</button>

</div>

<select id="monthFilter" onchange="renderExpenses()">
    <canvas id="monthChart" width="400" height="200"></canvas>
  <option value="">All Months</option>
</select>
<h3>Total: ₹<span id="total">0</span></h3>

<input type="file" id="importFile" accept=".json" />
<button onclick="importBackup()">⬆ Import Backup</button>

<button onclick="exportBackup()">⬇ Export Backup</button>
<button onclick="exportCSV()">⬇ Export CSV</button>

<table id="expenseTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Category</th>
      <th>Amount (₹)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="expenseList"></tbody>
</table>
<div class="chart-container">
  <!-- <p id="chartMessage">No expense data to display</p> -->
  <canvas id="expenseChart"></canvas>
  <div style="height:300px;">
     <canvas id="monthChart"></canvas>
  </div>
</div>
